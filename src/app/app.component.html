<div class="converter-container">
  <h2>Temperature Converter</h2>
  <form [formGroup]="temperatureForm" (ngSubmit)="convertTemperature()">
    <div class="form-group">
      <input type="number" formControlName="temperature" placeholder="Enter temperature" required>
    </div>

    <div class="form-group">
      <label>From Unit:</label>
      <select formControlName="fromUnit" required>
        <option value="" disabled selected>Select Unit</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>

    <div class="form-group">
      <label>To Unit:</label>
      <select formControlName="toUnit" required>
        <option value="" disabled selected>Select Unit</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Celsius">Celsius</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>

    <button type="submit" [disabled]="!temperatureForm.valid">Convert</button>
  </form>

  <div *ngIf="convertedTemperature" class="result">
    <h3>Result:</h3>
    <p>{{ convertedTemperature }}</p>
  </div>
</div>
